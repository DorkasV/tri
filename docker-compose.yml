---
version: "3.7"

networks:
  backend:
    external:
      name: ${BACKEND_NETWORK}

volumes:
  db:
    external:
      name: ${POSTGRES_VOLUME}
  static:
    external:
      name: ${STATIC_VOLUME}

services:

  nginx:
    image: nginx:1.14.2-alpine
    networks:
      - backend
    ports:
      - 127.0.0.1:${NGINX_PORT}:80
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/app/static:ro
    depends_on:
      - web
      - vue
    restart: always

  web:
    image: ${WEB_IMAGE}
    build:
      context: .
    networks:
      - backend
    environment:
      - SECRET_KEY
      - DATABASE_URL
      - TIME_ZONE
      - DEBUG
    volumes:
      - static:/app/static
    depends_on:
      - db
    restart: always

  db:
    image: postgres:11
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - backend
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    restart: always

  vue:
    image: ${VUE_IMAGE}
    networks:
      - backend
    restart: always

  collectstatic:
    image: ${WEB_IMAGE}
    command: python manage.py collectstatic --noinput
    networks:
      - backend
    volumes:
      - static:/app/static
    restart: "no"

...
