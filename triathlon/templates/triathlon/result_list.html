{% extends "base_generic.html" %}

{% block content %}
  <h1>Result List</h1>
  {% if result_list %}
  <ul>
    {% for result in result_list %}
      <li>
        <a href="{{ result.get_absolute_url }}">{{ result.athlete }}</a>  - {{result.distance}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no results.</p>
  {% endif %}       
{% endblock %}
